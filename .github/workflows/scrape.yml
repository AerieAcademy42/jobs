name: Job Scraper Cron

on:
  schedule:
    # 03:30 UTC is 09:00 AM IST
    # 15:30 UTC is 09:00 PM IST
    - cron: '30 3,15 * * *'
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-jobspy pandas numpy requests supabase

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          AERIE_SHEET_URL: ${{ secrets.AERIE_SHEET_URL }}
        run: python scraper.py
